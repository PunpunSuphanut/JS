<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencyExchange</title>
    <link rel="stylesheet" href="currency.css">
</head>
<body>
    <div class="wrapper">
        <div class="app-details">
            <img src="currencyPic1.jpg" class="app-icon">
            <h1 class="app-title">Currency Converter</h1>
        </div>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" value="100">
        <div class="dropdowns">
            <select id="from-currency-select"></select>
            <select id="to-currency-select"></select>
        </div>
        <button id="convert-button">Convert</button>
        <p id="result"></p>
        <button id="back-button">Login Page</button>
    </div>
    <script src="currency-code.js"></script>
    <script src="key-api.js"></script>
    <script src="currency.js"></script>
</body>
</html>
